<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serralha44 - Dancer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background-color: black;
    animation: flash 0.2s infinite;
    cursor: pointer; /* indica interatividade no clique */
  }

  @keyframes flash {
    0%   { background-color: black; }
    20%  { background-color: red; }
    40%  { background-color: magenta; }
    60%  { background-color: yellow; }
    80%  { background-color: cyan; }
    100% { background-color: black; }
  }

  img {
    width: 350px;
    height: auto;
    filter: drop-shadow(0 0 30px red);
    z-index: 10;
    animation: pulse 1s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); filter: drop-shadow(0 0 30px red); }
    to { transform: scale(1.1); filter: drop-shadow(0 0 60px white); }
  }
</style>
</head>
<body>
  <img id="danceGif" src="dance.gif" alt="Dancer">

  <audio id="music" src="happydance.ogg" loop></audio>

  <script>
    const audio = document.getElementById('music');
    const gif = document.getElementById('danceGif');

    // toca música depois de 500ms (para garantir interação e permitir autoplay)
    setTimeout(() => {
      audio.volume = 0.9;
      audio.play().catch(() => {});
    }, 500);

    // clicar no GIF leva para ferrovermea143.html
    gif.addEventListener('click', () => {
      // opcional: fade-out antes de mudar
      document.body.style.transition = "opacity 1s";
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = "ferrovermea143.html";
      }, 1000);
    });
  </script>
</body>
</html>
