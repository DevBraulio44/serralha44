<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonders of the World</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    overflow: hidden;
  }

  #earth {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 250px;
    height: auto;
    image-rendering: pixelated;
    user-select: none;
    animation: pulse 3s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.6); }
  }

  .corner {
    position: absolute;
    font-family: 'Courier New', monospace;
    font-size: 32px;
    color: white;
    text-shadow: 0 0 10px white;
    user-select: none;
    transition: 0.2s;
  }

  .corner:hover {
    text-shadow: 0 0 20px cyan, 0 0 40px cyan;
    transform: scale(1.05);
  }

  #wonders { top: 20px; left: 20px; cursor: pointer; }
  #of { top: 20px; right: 20px; }
  #the { bottom: 20px; left: 20px; }
  #world { bottom: 20px; right: 20px; }
</style>
</head>
<body>

  <img id="earth" src="earth.gif" alt="Earth">

  <div id="wonders" class="corner">WONDERS</div>
  <div id="of" class="corner">OF</div>
  <div id="the" class="corner">THE</div>
  <div id="world" class="corner">WORLD</div>

  <script>
    // Faz "WONDERS" abrir a próxima página
    document.getElementById("wonders").addEventListener("click", () => {
      window.location.href = "onemoretime.html";
    });
  </script>

</body>
</html>
