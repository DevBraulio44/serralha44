<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonders of the World</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background-color: black;
    overflow: hidden;
  }

  /* Centralizar o gif */
  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    image-rendering: pixelated;
    width: 250px;
    height: auto;
  }

  /* Estilo das palavras */
  .corner {
    position: absolute;
    font-family: 'Courier New', monospace;
    font-size: 28px;
    color: white;
    text-shadow: 0 0 10px white;
    user-select: none;
    cursor: default;
  }

  .top-left    { top: 20px; left: 20px; }
  .top-right   { top: 20px; right: 20px; }
  .bottom-left { bottom: 20px; left: 20px; }
  .bottom-right{ bottom: 20px; right: 20px; }

  /* "Wonders" clicável */
  .clickable {
    cursor: pointer;
    color: cyan;
    text-shadow: 0 0 10px cyan;
    transition: 0.3s;
  }
  .clickable:hover {
    color: lime;
    text-shadow: 0 0 20px lime;
  }
</style>
</head>
<body>
  <!-- Gif central -->
  <img src="earth.gif" alt="Earth" class="center">

  <!-- Palavras nos cantos -->
  <div class="corner top-left clickable" id="wonders">Wonders</div>
  <div class="corner top-right">Of</div>
  <div class="corner bottom-left">The</div>
  <div class="corner bottom-right">World</div>

  <!-- Áudio -->
  <audio id="bgMusic" src="Out (Flute version).ogg" loop></audio>

  <script>
    // Iniciar música com leve atraso para evitar bloqueio
    const audio = document.getElementById("bgMusic");
    setTimeout(() => {
      audio.volume = 0.7;
      audio.play().catch(() => {});
    }, 500);

    // Redirecionamento ao clicar em "Wonders"
    document.getElementById("wonders").addEventListener("click", () => {
      window.location.href = "onemoretime.html";
    });
  </script>
</body>
</html>
