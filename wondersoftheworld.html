<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonders of the World</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    position: relative;
  }

  /* GIF centralizado */
  .center-gif {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 50%;
    max-height: 50%;
  }

  /* Textos nos cantos */
  .corner-text {
    position: absolute;
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 8px #fff;
  }

  .top-left { top: 10px; left: 10px; }
  .top-right { top: 10px; right: 10px; }
  .bottom-left { bottom: 10px; left: 10px; }
  .bottom-right { bottom: 10px; right: 10px; }

</style>
</head>
<body>

<img src="earth.gif" alt="Earth GIF" class="center-gif">

<div class="corner-text top-left">wonders</div>
<div class="corner-text top-right">of</div>
<div class="corner-text bottom-left">the</div>
<div class="corner-text bottom-right">world</div>

</body>
</html>
