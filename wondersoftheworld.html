<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonders of the World</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: black;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    color: white;
  }

  #earth {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300px;
    height: auto;
    transform: translate(-50%, -50%);
    image-rendering: pixelated;
  }

  .corner {
    position: absolute;
    font-size: 28px;
    text-shadow: 0 0 10px white;
    cursor: pointer;
    transition: color 0.3s, text-shadow 0.3s;
  }

  .corner:hover {
    color: cyan;
    text-shadow: 0 0 20px cyan;
  }

  .top-left { top: 20px; left: 20px; }
  .top-right { top: 20px; right: 20px; }
  .bottom-left { bottom: 20px; left: 20px; }
  .bottom-right { bottom: 20px; right: 20px; }

  audio {
    display: none;
  }
</style>
</head>
<body>

  <img id="earth" src="earth.gif" alt="Earth">

  <div class="corner top-left" id="wonders">Wonders</div>
  <div class="corner top-right" id="of">Of</div>
  <div class="corner bottom-left" id="the">The</div>
  <div class="corner bottom-right">World</div>

  <audio id="bgAudio" src="Out (Flute version).ogg" autoplay loop></audio>

  <script>
    const wonders = document.getElementById('wonders');
    const of = document.getElementById('of');
    const the = document.getElementById('the');
    const audio = document.getElementById('bgAudio');

    // autoplay workaround
    setTimeout(() => audio.play().catch(() => {}), 500);

    wonders.addEventListener('click', () => {
      window.location.href = 'onemoretime.html';
    });

    of.addEventListener('click', () => {
      window.location.href = 'doyourememberme.html';
    });

    the.addEventListener('click', () => {
      window.location.href = 'viridis.html';
    });
  </script>

</body>
</html>
