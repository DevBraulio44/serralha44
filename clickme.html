<script>
window.onload = () => {
  // Abre a popup imediatamente
  const popup = window.open(
    "",
    "dvdBounce",
    "width=400,height=250,left=100,top=100"
  );

  // Escreve o conteúdo da popup
  popup.document.write(`
    <html>
    <head>
      <title>DVD Bounce</title>
      <style>
        body {
          margin: 0;
          background: black;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-size: 50px;
          font-family: Arial, sans-serif;
        }
      </style>
    </head>
    <body>DVD</body>
    </html>
  `);

  // Script da animação (janela quicando)
  let dx = 8;
  let dy = 8;

  function bounce() {
    if (popup.closed) return;

    let x = popup.screenX;
    let y = popup.screenY;

    let w = popup.outerWidth;
    let h = popup.outerHeight;

    let maxX = screen.availWidth - w;
    let maxY = screen.availHeight - h;

    x += dx;
    y += dy;

    if (x <= 0 || x >= maxX) dx *= -1;
    if (y <= 0 || y >= maxY) dy *= -1;

    popup.moveTo(x, y);

    requestAnimationFrame(bounce);
  }

  bounce();
};
</script>

</body>
