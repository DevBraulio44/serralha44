<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<style>
  body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-size: 40px;
    flex-direction: column;
  }

  #realButton {
    display: none;
    margin-top: 20px;
    padding: 20px 40px;
    font-size: 24px;
    background: white;
    color: black;
    border: none;
    border-radius: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div>CLICK IF YOU CAN</div>
<button id="realButton">YOU GOT ME!</button>

<script>
window.onload = () => {
  // Abre popup PEQUENO
  const popup = window.open(
    "",
    "dvdBounce",
    "width=220,height=140,left=100,top=100"
  );

  // Conteúdo da popup
  popup.document.write(`
    <html>
    <head>
      <title>DVD Bounce</title>
      <style>
        body {
          margin: 0;
          background: black;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        button {
          padding: 12px 25px;
          font-size: 20px;
          background: white;
          color: black;
          border: none;
          border-radius: 10px;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <button id="closeBtn">CLICK ME</button>

      <script>
        document.getElementById("closeBtn").onclick = () => {
          window.opener.postMessage("popup_clicked", "*");
          window.close();
        };
      <\/script>

    </body>
    </html>
  `);

  // Movimento do popup
  let dx = 20;
  let dy = 20;

  function bounce() {
    if (popup.closed) return;

    let x = popup.screenX;
    let y = popup.screenY;

    let w = popup.outerWidth;
    let h = popup.outerHeight;

    let maxX = screen.availWidth - w;
    let maxY = screen.availHeight - h;

    x += dx;
    y += dy;

    if (x <= 0 || x >= maxX) dx *= -1;
    if (y <= 0 || y >= maxY) dy *= -1;

    popup.moveTo(x, y);
    requestAnimationFrame(bounce);
  }

  bounce();

  // Quando clicar no botão do popup → aparece o botão real
  window.addEventListener("message", (e) => {
    if (e.data === "popup_clicked") {
      document.getElementById("realButton").style.display = "block";
    }
  });
};
</script>

</body>
</html>
