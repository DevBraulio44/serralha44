<script>
window.onload = () => {
  // Abre a popup
  const popup = window.open(
    "",
    "dvdBounce",
    "width=400,height=250,left=100,top=100"
  );

  // Conte√∫do da popup
  popup.document.write(`
    <html>
    <head>
      <title>DVD Bounce</title>
      <style>
        body {
          margin: 0;
          background: black;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        button {
          padding: 20px 40px;
          font-size: 30px;
          background: white;
          color: black;
          border: none;
          border-radius: 12px;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <button onclick="window.location.href='nextpage.html'">CLICK ME</button>
    </body>
    </html>
  `);

  // Velocidade MUITO maior
  let dx = 25;
  let dy = 25;

  function bounce() {
    if (popup.closed) return;

    let x = popup.screenX;
    let y = popup.screenY;

    let w = popup.outerWidth;
    let h = popup.outerHeight;

    let maxX = screen.availWidth - w;
    let maxY = screen.availHeight - h;

    x += dx;
    y += dy;

    if (x <= 0 || x >= maxX) dx *= -1;
    if (y <= 0 || y >= maxY) dy *= -1;

    popup.moveTo(x, y);

    requestAnimationFrame(bounce);
  }

  bounce();
};
</script>
