<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viridis</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    animation: bgflash 0.2s infinite alternate;
  }

  @keyframes bgflash {
    from { background-color: #6a00ff; }
    to { background-color: white; }
  }

  .vine {
    position: absolute;
    bottom: 0;
    width: 60px;
    animation: float 3s ease-in-out infinite alternate, spin 4s linear infinite;
    filter: hue-rotate(120deg) saturate(200%);
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-50px); }
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  #hiddenButton {
    position: absolute;
    width: 10px;
    height: 10px;
    background: transparent;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<script>
  const vineCount = 15;
  const vines = [];

  for (let i = 0; i < vineCount; i++) {
    const img = document.createElement("img");
    img.src = "vinha.png";
    img.className = "vine";
    img.style.left = `${i * (window.innerWidth / vineCount)}px`;
    document.body.appendChild(img);
    vines.push(img);
  }

  // Escolhe uma vinha aleatória pra colocar o botão
  const randomVine = vines[Math.floor(Math.random() * vines.length)];
  const rect = randomVine.getBoundingClientRect();

  const btn = document.createElement("button");
  btn.id = "hiddenButton";
  btn.style.left = `${rect.left + Math.random() * 50}px`;
  btn.style.top = `${rect.top + Math.random() * 50}px`;
  btn.onclick = () => {
    window.location.href = "nextpage.html"; // muda aqui depois
  };
  document.body.appendChild(btn);
</script>
</body>
</html>
