<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serralha44 - Main</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    width: 100%;
    animation: bgColor 5s infinite linear;
    background-color: black;
  }

  @keyframes bgColor {
    0%   { background-color: black; }
    10%  { background-color: darkred; }
    20%  { background-color: purple; }
    30%  { background-color: darkblue; }
    40%  { background-color: darkviolet; }
    50%  { background-color: crimson; }
    60%  { background-color: darkorange; }
    70%  { background-color: gold; }
    80%  { background-color: darkgreen; }
    90%  { background-color: teal; }
    100% { background-color: black; }
  }

  h1 {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-family: 'Courier New', monospace;
    font-size: 32px;
    color: red;
    text-shadow: 0 0 20px red, 0 0 40px darkred;
    z-index: 10;
    user-select: none;
  }

  img {
    position: absolute;
    width: 180px;
    height: auto;
    user-select: none;
  }

  .clickable {
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>WELCOME TO SERRALHA44</h1>
  <audio id="bgAudio" src="Fabio sabio.ogg" loop></audio>

  <script>
    // Tocar som
    const audio = document.getElementById('bgAudio');
    setTimeout(() => audio.play().catch(() => {}), 500);

    // Dados das imagens
    const images = [
      { src: 'wallpaper.png', x: 100, y: 100, dx: 3, dy: 3, clickable: true, target: 'dancer.html' },
      { src: 'wallpaper2.png', x: 300, y: 200, dx: -4, dy: 3, clickable: true, target: 'youarealone.html' },
      { src: 'wallpaper3.png', x: 600, y: 150, dx: 2, dy: -3, clickable: true, target: 'wondersoftheworld.html' },
    ];

    // Criar elementos
    const elements = images.map(data => {
      const img = document.createElement('img');
      img.src = data.src;
      img.style.left = data.x + 'px';
      img.style.top = data.y + 'px';
      if (data.clickable) img.classList.add('clickable');

      if (data.clickable && data.target) {
        img.addEventListener('click', () => {
          window.location.href = data.target;
        });
      }

      document.body.appendChild(img);
      return { el: img, ...data };
    });

    const width = window.innerWidth;
    const height = window.innerHeight;

    // Animação de movimento e colisão
    function update() {
      elements.forEach((obj, i) => {
        obj.x += obj.dx;
        obj.y += obj.dy;

        // Bordas da tela
        if (obj.x <= 0 || obj.x + 180 >= width) obj.dx *= -1;
        if (obj.y <= 0 || obj.y + 180 >= height) obj.dy *= -1;

        // Colisão entre imagens
        for (let j = i + 1; j < elements.length; j++) {
          const other = elements[j];
          const distX = (obj.x + 90) - (other.x + 90);
          const distY = (obj.y + 90) - (other.y + 90);
          const distance = Math.sqrt(distX * distX + distY * distY);
          if (distance < 180) {
            obj.dx *= -1;
            obj.dy *= -1;
            other.dx *= -1;
            other.dy *= -1;
          }
        }

        obj.el.style.left = obj.x + 'px';
        obj.el.style.top = obj.y + 'px';
      });
      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
